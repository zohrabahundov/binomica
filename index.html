<!DOCTYPE HTML>
<html>
	<head>
		<title>Тег BODY</title>
		<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">  
		    function add_user()
		    {
		        var obj = { 
		            name:document.getElementById('name').value, 
		            surname:document.getElementById('surname').value,
		            birth_date:document.getElementById('birth_date').value,
		            sex:document.getElementById('sex_m').value,
		            height:document.getElementById('height').value,
		            width:document.getElementById('width').value
		        };            
		        $.ajax({
		            type: "POST",
		            url: "http://localhost:5000/todo/api/v1.0/add_user",
		            data: JSON.stringify(obj),
		            contentType: "application/json; charset=utf-8",

		            success: function(response) {
		                document.getElementById("result").innerHTML = "Вы успешно зарегистрированы. Ваш user_id = " + response['task']['user_id'];
		                window.location.href = "aquire_50.html";
		            },
		        });
		        
		    }
		</script>
	</head>
 <body>
 	<div class="container">
			<form method="post" name="form1" id="form1">
			    <div class="row">
			        <div class="form-group col-sm-10">
			            <label for="name">Имя:</label>
			            <input type="name" class="form-control" id="name" width=10%>
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-group col-sm-10">
			            <label for="surname">Фамилия:</label>
			            <input type="surname" class="form-control" id="surname">
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-group col-sm-10">
			            <label for="birth_date">Дата рождения:</label>
			            <input type="birth_date" class="form-control" id="birth_date">
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-check-inline">
			            <label class="form-check-label">
			                <input type="radio" class="form-check-input" value="" id="sex_m">М
			            </label>
			        </div>
			        <div class="form-check-inline">
			            <label class="form-check-label">
			                <input type="radio" class="form-check-input" value="" id="sex_f">Ж
			            </label>
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-group col-sm-10">
			            <label for="height">Рост:</label>
			            <input type="height" class="form-control" id="height">
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-group col-sm-10">
			            <label for="width">Вес:</label>
			            <input type="width" class="form-control" id="width">
			        </div>
			    </div>
			    <div class="row">
			        <div class="form-group form-check">
			            <label class="form-check-label">
			                <input class="form-check-input" type="checkbox"> Согласен на обработку персональных данных 
			            </label>
			        </div>
			    </div>
			    <button type="submit" class="btn btn-primary" onClick="add_user();">Отправить</button>
			</form>
			<div id="ex1"></div>
			<div id="result"></div>
		</div>
 </body>
</html>
